<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian's Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,300;0,600;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header with link to high scores and timer -->
    <header>
        <button class="high-score-btn">View high score</button>
        <div class="timer"></div>
    </header>
    <!-- home screen -->
    <div class="start">
        <h1>Brian's Programming Quiz</h1>
        <h2>Start the quiz!</h2>
        <div class="description">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
        <button class="start-btn button">Start Quiz</button>
    </div>
    <!-- quiz display -->
    <div class="quiz hide">
        <h2 class="question"></h2>
        <div class="answers">

        </div>
        <div class="feedback">

        </div>
    </div>
    <!-- Ending display -->
    <div class="end hide">
        <h2>All Done!</h2>
        <p class="score-display">Your score is: <span class="score"></span></p>
        <input type="text" placeholder="Enter your initials" class='name' />
        <button class="save button">Save Your Score</button>
    </div>
    <!-- High score screen with option to clear and play again -->
    <div class="high-score hide">
        <h2>High scores</h2>
        <div class="leaderboard">
            <ol class="score-list">
            </ol>
        </div>
        <button class="clear-score button">clear scores</button>
        <button class="play-again button" onclick="refreshPage()">Play again</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
