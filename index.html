<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header with link to high scores and timer -->
    <header>
        <button class="high-score-btn">view high score</button>
        <div class="timer"></div>
    </header>
    <!-- home screen -->
    <div class="start">
        <h2>Start the quiz!</h2>
        <button class="start-btn">Start Quiz</button>
    </div>
    <!-- quiz display -->
    <div class="quiz hide">
        <h2 class="question"></h2>
            <div class="answers">

            </div>
            <div class="feedback">
                
            </div>
    </div>
    <!-- Ending display -->
    <div class="end hide">
        <h2>All Done!</h2>
        <p class="score-display">Your score is: <span class="score"></span></p>
        <input type="text" placeholder="Enter your name"class='name'/>
        <button class="save">Save Your Score</button>
    </div>
    <!-- High score screen with option to clear and play again -->
    <div class="high-score hide">
        <h2>High scores</h2>
        <ol class="leaderboard">
            
        </ol>
        <button class="clear-score">clear scores</button>
        <button class="play-again">Play again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
